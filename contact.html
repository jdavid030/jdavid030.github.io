<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script> 
</head>

<body>
    <nav class="flex_cont">
        <div class="flex_item nav_item">
            <a href="index.html">Home</a>
        </div>
        <div class="flex_item nav_item">
            <a href="projects.html">Projects</a>
        </div>
        <div class="flex_item nav_item">
            <a href="experience.html">Work Experience</a>
        </div>
        <div class="flex_item nav_item">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>
    <div class="flex_cont">
        <div class="flex_item contact_details">
            <h1>Connect with me!</h1>
            <p>Jaronraj@gmail.com</p>
            <p>402-939-9141</p>
        </div>
        <div class="flex_item contact_form">
            <form id="contactForm" onsubmit="contactFormValidate()">
                <input type="text" name="name" placeholder="Your Name">
                <input type="text" name="email" placeholder="Your Email">
                <input type="text" name="number" placeholder="Your Phone Number">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <fieldset class="rating">
                <legend>Please rate this webpage:</legend>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">1</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">2</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">3</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">4</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">5</label>
            </fieldset>
        </div>
    </div>
</body>
